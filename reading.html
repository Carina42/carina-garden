<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📚 阅读追踪 | 柴窝之家</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="top-nav">
    <a href="index.html">🏡 首页</a>
    <a href="reading.html">📚 阅读</a>
    <a href="writing.html">✍️ 写作</a>
    <a href="sleep.html">🌙 睡眠</a>
    <a href="exercise.html">🏃 运动</a>
    <a href="goals.html">🎯 年度目标</a>
  </nav>

  <main class="centered-container">
    <h1>📚 阅读书架</h1>

    <section class="shelf-controls">
      <button id="add-book">➕ 添加一本</button>
      <button id="remove-book">➖ 少一本</button>
      <p>当前阅读总数：<span id="book-count">0</span></p>
    </section>

    <section id="book-shelf" class="book-shelf"></section>

    <section class="upload-book">
      <input type="text" id="book-title" placeholder="书名"/>
      <input type="file" id="book-cover" accept="image/*"/>
      <button id="upload-book">上传封面</button>
    </section>

    <section class="reading-log">
      <table>
        <thead>
          <tr><th>书名</th><th>封面</th><th>备注</th></tr>
        </thead>
        <tbody id="reading-table-body"></tbody>
      </table>
    </section>

  </main>

  <script src="reading.js"></script>
</body>
</html>
