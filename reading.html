
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>读书记录 - 柴窝之家</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="reading-page">
  <header class="navbar">
    <nav>
      <a href="index.html">🏠 主页</a>
      <a href="reading.html" class="active">📚 阅读</a>
      <a href="#">🌱 写作</a>
      <a href="#">💤 睡眠</a>
    </nav>
  </header>

  <div class="bookshelf-decor">
    <img class="bookshelf-bg" src="https://cdn.pixabay.com/photo/2017/01/18/17/14/library-1992303_1280.jpg" alt="Bookshelf Background" />
  </div>

  <section class="add-book-form">
    <h2>添加新书</h2>
    <form id="bookForm">
      <input type="text" id="bookTitle" placeholder="书名" required />
      <input type="text" id="bookTags" placeholder="标签（如小说/植物）" />
      <input type="text" id="bookQuote" placeholder="引用佳句" />
      <textarea id="bookNotes" placeholder="读后感"></textarea>
      <input type="file" id="bookCover" accept="image/*" />
      <button type="submit">添加书籍</button>
    </form>
  </section>

  <section class="books-container" id="booksContainer"></section>

  <div id="bookModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeBookModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalTags"></p>
      <blockquote id="modalQuote"></blockquote>
      <p id="modalNotes"></p>
    </div>
  </div>

  <div id="flowerZone" class="flower-zone"></div>

  <script src="reading.js"></script>
</body>
</html>
