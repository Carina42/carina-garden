<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>阅读书架 · 小娜花园</title>
  <meta name="description" content="小娜花园的赛博书架：把读过的书摆进书架，记录封面与笔记。"/>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="reading.js"></script>
</head>
<body class="morandi-theme" data-theme="fern" data-weather="unknown">
  <div class="garden-frame" aria-hidden="true">
    <button class="ornament corner tl" tabindex="-1" aria-hidden="true"><span class="wx"></span></button>
    <button class="ornament corner tr" tabindex="-1" aria-hidden="true"><span class="wx"></span></button>
    <button class="ornament corner bl" tabindex="-1" aria-hidden="true"><span class="wx"></span></button>
    <button class="ornament corner br" tabindex="-1" aria-hidden="true"><span class="wx"></span></button>
  </div>

  <div class="page-container">
    <header class="site-header">
      <div class="brand">
        <h1>小娜花园 <span class="brand-emoji">📚</span></h1>
        <div class="tagline">把读过的书，一本一本摆进赛博书架里</div>
      </div>
      <nav class="top-nav" aria-label="主导航">
        <a href="index.html">主页</a>
        <a href="reading.html" class="active">阅读</a>
        <a href="#" class="nav-disabled" title="待建造">写作</a>
        <a href="#" class="nav-disabled" title="待建造">睡眠</a>
        <a href="#" class="nav-disabled" title="待建造">运动</a>

        <button id="navMoreBtn" class="nav-more sparkle" type="button" aria-label="更多页面">更多 ▾</button>
        <div id="navMoreMenu" class="nav-more-menu" role="menu" aria-hidden="true">
          <a role="menuitem" href="#" class="nav-disabled">待办（待建造）</a>
          <a role="menuitem" href="#" class="nav-disabled">目标（待建造）</a>
        </div>
      </nav>
    </header>

    <main class="layout">
      <section class="card">
        <div class="card-header">
          <h2>书架管理</h2>
          <span class="pill" id="weatherPill">天气：加载中</span>
        </div>

        <div class="shelf-controls">
          <div class="count-line">
            <div class="count-title">今年读了</div>
            <div class="count-number"><span id="book-count">0</span> 本</div>
          </div>
          <div class="actions">
            <button id="add-book" class="btn btn-primary sparkle" type="button">＋ 加一本</button>
            <button id="remove-book" class="btn btn-soft sparkle" type="button">－ 少一本</button>
            <button id="clear-books" class="btn btn-ghost sparkle" type="button" title="清空（慎点）">清空</button>
          </div>

          <div class="flower-strip" aria-hidden="true">
            <div id="flower-display" class="flower-display"></div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="card-header">
          <h2>上传一本（封面会渲染到书架）</h2>
          <span class="hint">建议封面图 <strong>竖图</strong>，效果更像书</span>
        </div>

        <form id="upload-form" class="upload-form">
          <label class="field">
            <span>书名</span>
            <input id="book-title" class="input" required placeholder="例如：To the Lighthouse / 伍尔夫研究…" />
          </label>
          <label class="field">
            <span>封面</span>
            <input id="book-cover" class="input" type="file" accept="image/*" />
          </label>
          <label class="field">
            <span>备注</span>
            <input id="book-note" class="input" placeholder="一句读后感 / 关键词 / 论文线索…" />
          </label>
          <button id="upload-book" class="btn btn-primary sparkle" type="submit">放进书架</button>
        </form>
      </section>

      <section class="card">
        <div class="card-header">
          <h2>赛博书架</h2>
          <span class="hint">每层最多 10 本，自动加层</span>
        </div>

        <div id="bookshelf" class="bookshelf" aria-label="书架"></div>
      </section>

      <section class="card">
        <div class="card-header">
          <h2>阅读记录表</h2>
          <span class="hint">点书脊会飞花瓣</span>
        </div>

        <div class="table-wrap">
          <table class="table">
            <thead>
              <tr>
                <th style="width: 26%;">书名</th>
                <th style="width: 18%;">封面</th>
                <th>备注</th>
                <th style="width: 12%;">操作</th>
              </tr>
            </thead>
            <tbody id="reading-table-body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <a class="footer-back" href="index.html">← 回到花园</a>
      <div class="footer-note">小娜花园 · v10</div>
    </footer>
  </div>
</body>
</html>
