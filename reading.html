
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>阅读记录 · 柴窝之家</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="reading.css" />
  <script src="reading.js" defer></script>
</head>
<body class="plant-theme">
  <div class="container">
    <header>
      <h1>📖 我的阅读记录</h1>
      <div class="reading-summary">
        <p id="totalBooks">你今年已经读了 <span id="bookCount">0</span> 本书！</p>
        <div class="book-counter">
          <button onclick="updateBookCount(-1)">➖</button>
          <button onclick="updateBookCount(1)">➕</button>
        </div>
      </div>
      <div id="bookshelf" class="bookshelf"></div>
    </header>

    <section class="book-form">
      <h2>📚 添加书籍</h2>
      <form id="bookForm">
        <input type="text" id="title" placeholder="书名" required />
        <input type="text" id="author" placeholder="作者" required />
        <input type="text" id="tags" placeholder="标签（可用逗号分隔）" />
        <textarea id="notes" placeholder="读后感 / 引用佳句"></textarea>
        <input type="file" id="cover" accept="image/*" />
        <button type="submit">添加到书架</button>
      </form>
    </section>

    <section class="book-list" id="bookList">
      <h2>🪴 阅读笔记</h2>
      <div id="cardsContainer" class="card-container"></div>
    </section>

    <footer>
      <a href="index.html" class="back-home">返回首页</a>
    </footer>
  </div>
</body>
</html>
