<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width,initial-scale=1" name="viewport"/>
  <title>小娜花园 · 写作</title>
  <link href="style.css" rel="stylesheet"/>
  <link href="chatbot.css" rel="stylesheet"/>
  <link href="manifest.json" rel="manifest"/>
  
  <script defer src="themePicker.js"></script>
  <script defer src="pwa.js"></script>
  <script defer src="writing.js"></script>
  <script defer src="chatbot.js"></script>
  <script defer src="woolfQuotes.js"></script>
  <script defer src="quoteInit.js"></script>
  <script defer src="sync.js"></script>
</head>

<body class="morandi-theme" data-theme="fern" data-weather="unknown">

  <div class="garden-frame" aria-hidden="true">
    <div id="weatherLayer" class="weather-layer" aria-hidden="true"></div>
    <button class="ornament corner tl" tabindex="-1" aria-hidden="true"><span class="wx"></span></button>
    <button class="ornament corner tr" tabindex="-1" aria-hidden="true"><span class="wx"></span></button>
    <button class="ornament corner bl" tabindex="-1" aria-hidden="true"><span class="wx"></span></button>
    <button class="ornament corner br" tabindex="-1" aria-hidden="true"><span class="wx"></span></button>
  </div>

  <div class="page-container">
    <header class="site-header">
      <div class="brand">
        <h1>小娜花园 <span class="brand-emoji">✍️</span></h1>
        <div class="tagline">
          <span id="woolfQuote">"I am rooted, but I flow."</span>
          <cite id="woolfQuoteSource">— The Waves</cite>
        </div>
      </div>
    </header>

    <nav class="top-nav">
      <a class="nav-item" href="index.html">🏡 首页</a>
      <a class="nav-item" href="reading.html">📚 阅读</a>
      <a class="nav-item active" href="writing.html">✍️ 写作</a>
      <a class="nav-item" href="todo.html">✅ 待办</a>
      <a class="nav-item" href="focus.html">🎯 目标</a>
    </nav>

    <main class="main-content">
      <section class="card">
        <div class="card-header">
          <h2>今日写作</h2>
        </div>
        <div class="summary-grid">
          <div class="row">
            <input class="input" id="wWords" min="0" placeholder="今日字数..." type="number" style="flex:1"/>
            <select class="input" id="wMood" style="width:100px">
              <option value="happy">顺利</option>
              <option value="normal">平淡</option>
              <option value="blocked">卡顿</option>
              <option value="tired">疲惫</option>
            </select>
            <button class="btn btn-primary" id="wSave">记录</button>
          </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="summary-grid" style="grid-template-columns: 1fr 1fr; gap: 20px;">
          <div class="summary-item">
            <div class="mini-title">本月累计</div>
            <div class="big-num" id="wMonthTotal">0</div>
          </div>
          <div class="summary-item">
            <div class="mini-title">鼓励语</div>
            <div class="encourage" id="wEncourage" style="font-style: italic; color: var(--muted); margin-top:8px;">——</div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="card-header">
          <h2>写作记录</h2>
          <span class="hint">最近 14 天写作热力</span>
        </div>
        <div class="mini-heat" id="wHeat" style="margin-top: 15px;"></div>
      </section>

      <button id="chat-button" class="chat-fab sparkle">☁️</button>
      <div id="chat-window" class="chat-window" aria-hidden="true">
        <div class="chat-header">
          <div class="chat-title">阿柴 · 小窗</div>
          <button id="chat-close" class="btn btn-ghost">关闭</button>
        </div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-input">
          <input id="chatInput" class="input" placeholder="对阿柴说点什么…" />
          <button id="chatSend" class="btn btn-primary">发送</button>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-right">
        <span>小娜花园 · 写作追踪页</span>
      </div>
    </footer>
  </div>
</body>
</html>
