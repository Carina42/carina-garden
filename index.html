<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>柴窝之家 · 首页</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="top-nav">
    <a href="index.html">🏡 首页</a>
    <a href="reading.html">📚 阅读</a>
    <a href="writing.html">✍️ 写作</a>
    <a href="sleep.html">🌙 睡眠</a>
    <a href="exercise.html">🏃 运动</a>
    <a href="goals.html">🎯 年度目标</a>
  </nav>

  <main class="centered-container">
    <h1 class="title">柴窝之家 · 精致版</h1>

    <section class="year-progress plant-progress">
      <p id="year-text">正在计算年度进度...</p>
      <div class="progress-bar plant-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </section>

    <section class="quote-box">
      <p id="woolf-quote">伍尔夫语录加载中…</p>
    </section>

    <section class="weather-info">
      <p id="weather-text">天气加载中…</p>
    </section>

    <section class="module-preview">
      <h2>📚 阅读状态</h2>
      <p>今年已读 <span id="reading-count">0</span> 本书</p>
    </section>

    <section class="writing-preview">
      <h2>✍️ 写作追踪</h2>
      <p>今日写作状态：<span id="writing-status">未开始</span></p>
      <p>本月累计字数：<span id="writing-words">0</span> 字</p>
    </section>

  </main>

  <div id="weather-effect"></div>

  <script src="main.js"></script>
</body>
