<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>柴窝之家 - 主页</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="theme-default">
  <div class="border-decor"></div>
  <div class="top-bar">
    <div class="nav-buttons">
      <a href="index.html">🏠 主页</a>
      <a href="reading.html">📚 阅读</a>
    </div>
    <button id="themeToggle">🌿 更换主题</button>
  </div>

  <main class="main-panel">
    <section class="countdown-block">
      <h2>📆 年进度</h2>
      <div class="progress-bar-container">
        <div class="progress-bar" id="yearProgress"></div>
      </div>
      <p id="yearPercentageText"></p>
    </section>

    <section class="weather-block">
      <h2>🌦 今日天气</h2>
      <div id="weatherVisual"></div>
      <p id="weatherInfo">正在获取天气...</p>
    </section>

    <section class="quote-block">
      <h2>📖 伍尔夫语录</h2>
      <blockquote id="woolfQuote"></blockquote>
    </section>

    <section class="summary-block">
      <h2>🌱 今日摘要</h2>
      <p id="todaySummary">你今天看起来状态不错，继续加油哦～</p>
      <p id="mainTodo">最重要事项：完成今日阅读记录 ✅</p>
    </section>

    <section class="pomodoro-block">
      <h2>🍅 番茄钟</h2>
      <div id="pomodoro">
        <div id="tomato">🍅</div>
        <p id="timer">25:00</p>
        <div id="finishedTomatoes"></div>
      </div>
    </section>

    <section class="chatbot-entry">
      <h2>💬 聊天助手</h2>
      <button id="chatToggle">打开柴柴 ☁️</button>
      <iframe id="chatIframe" style="display:none;" src="https://chat.openai.com/chat" width="100%" height="400"></iframe>
    </section>
  </main>

  <script src="main.js"></script>
  <script src="themeSwitch.js"></script>
</body>
</html>
