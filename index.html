
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Êü¥Á™ù‰πãÂÆ∂ | ËØª‰π¶ËÆ∞ÂΩï</title>
  <style>
    :root {
      --bg-light: #f9fdfb;
      --bg-dark: #2f2f2f;
      --main-color: #a6c8af;
      --accent-color: #f2ebe9;
      --font-color: #333;
    }
    body {
      margin: 0;
      font-family: "Hiragino Sans GB", "Helvetica Neue", sans-serif;
      background-color: var(--bg-light);
      color: var(--font-color);
      transition: background-color 0.3s ease;
    }
    header {
      background-color: var(--main-color);
      padding: 1.5rem;
      text-align: center;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .controls {
      text-align: center;
      margin: 1rem;
    }
    .controls button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
    }
    #count {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    .bookshelf {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    .shelf-row {
      display: flex;
      justify-content: center;
      margin: 0.5rem;
    }
    .book {
      width: 40px;
      height: 60px;
      background-color: #d6d6d6;
      margin: 0 3px;
      background-size: cover;
      border-radius: 4px;
    }
    .flower {
      width: 80px;
      height: 80px;
      background-image: url('flower.svg');
      background-size: contain;
      background-repeat: no-repeat;
      animation: bloom 1s ease-out forwards;
      margin: 1rem auto;
    }
    @keyframes bloom {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    .dark {
      background-color: var(--bg-dark);
      color: white;
    }
    .toggle-theme {
      margin-top: 1rem;
      font-size: 0.9rem;
      background: none;
      border: 1px solid var(--main-color);
      border-radius: 5px;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
    table {
      margin: 0 auto 2rem;
      border-collapse: collapse;
      width: 90%;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.5rem;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <header>üìö Êü¥Á™ù‰πãÂÆ∂ ¬∑ ÈòÖËØªÈ°µ</header>
  <div class="controls">
    <div>
      <button onclick="changeCount(-1)">‚ûñ</button>
      <span id="count">0</span>
      <button onclick="changeCount(1)">‚ûï</button>
    </div>
    <button class="toggle-theme" onclick="toggleTheme()">ÂàáÊç¢‰∏ªÈ¢ò</button>
  </div>

  <div class="bookshelf" id="bookshelf"></div>
  <div id="flower-container"></div>

  <table id="bookTable">
    <thead>
      <tr><th>‰π¶Âêç</th><th>‰ΩúËÄÖ</th><th>Ê†áÁ≠æ</th><th>ËØªÂêéÊÑü</th><th>‰∏ä‰º†Â∞ÅÈù¢</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let count = parseInt(localStorage.getItem("bookCount")) || 0;
    let covers = JSON.parse(localStorage.getItem("bookCovers") || "[]");
    const countDisplay = document.getElementById("count");
    const bookshelf = document.getElementById("bookshelf");
    const flowerContainer = document.getElementById("flower-container");
    const table = document.getElementById("bookTable").querySelector("tbody");

    function updateShelf() {
      bookshelf.innerHTML = "";
      for (let i = 0; i < Math.ceil(count / 10); i++) {
        const row = document.createElement("div");
        row.className = "shelf-row";
        for (let j = 0; j < 10; j++) {
          const index = i * 10 + j;
          if (index >= count) break;
          const book = document.createElement("div");
          book.className = "book";
          if (covers[index]) book.style.backgroundImage = `url('${covers[index]}')`;
          row.appendChild(book);
        }
        bookshelf.appendChild(row);
      }
      updateFlowers();
    }

    function updateFlowers() {
      flowerContainer.innerHTML = "";
      const flowerCount = Math.floor(count / 10);
      for (let i = 0; i < flowerCount; i++) {
        const flower = document.createElement("div");
        flower.className = "flower";
        flowerContainer.appendChild(flower);
      }
    }

    function changeCount(delta) {
      count = Math.max(0, count + delta);
      countDisplay.textContent = count;
      localStorage.setItem("bookCount", count);
      updateShelf();
      while (table.rows.length < count) addRow();
      while (table.rows.length > count) table.deleteRow(-1);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function handleUpload(index, file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        covers[index] = e.target.result;
        localStorage.setItem("bookCovers", JSON.stringify(covers));
        updateShelf();
      };
      reader.readAsDataURL(file);
    }

    function addRow() {
      const row = document.createElement("tr");
      for (let i = 0; i < 4; i++) {
        const td = document.createElement("td");
        const input = document.createElement("input");
        input.type = "text";
        td.appendChild(input);
        row.appendChild(td);
      }
      const tdUpload = document.createElement("td");
      const inputFile = document.createElement("input");
      inputFile.type = "file";
      inputFile.accept = "image/*";
      inputFile.onchange = (e) => handleUpload(table.rows.length, e.target.files[0]);
      tdUpload.appendChild(inputFile);
      row.appendChild(tdUpload);
      table.appendChild(row);
    }

    // ÂàùÂßãÂåñ
    countDisplay.textContent = count;
    updateShelf();
    for (let i = 0; i < count; i++) addRow();
  </script>
</body>
</html>
